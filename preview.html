<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8f9fa; margin: 0; }
        
        /* ปรับปรุงกล่องกระดาษให้ Responsive */
        .paper-container { 
            width: 100%;
            max-width: 210mm; /* บนจอคอมกว้างสุดแค่ A4 */
            background: white; 
            margin: 20px auto; 
            padding: 40px 24px; /* ลด Padding ลงนิดหน่อยเพื่อให้สวยบนมือถือ */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            min-height: auto; /* ให้สูงตามเนื้อหา ไม่ Fix */
        }

        /* --- CLEAN MODE --- */
        body.clean-mode { 
            background-color: #ffffff !important; 
        }
        body.clean-mode .paper-container { 
            box-shadow: none !important; 
            border: none !important;     
            margin: 0 auto !important;   
            max-width: 100% !important; /* ใน Clean mode บนมือถือให้เต็มจอ */
            padding: 20px !important;
        }
        body.clean-mode .no-print { display: none !important; }

        /* Print Style */
        @media print {
            .no-print { display: none !important; }
            body { background-color: white; }
            .paper-container { 
                box-shadow: none; margin: 0; padding: 0; width: 100%; max-width: none;
            }
        }

        .flyer-content ul { list-style-type: disc; margin-left: 20px; color: #4a5568; }
        .flyer-content ol { list-style-type: decimal; margin-left: 20px; color: #4a5568; }
        .flyer-content { font-size: 16px; line-height: 1.6; }
        .flyer-content img { max-width: 100%; height: auto; } /* ป้องกันรูปภาพล้นจอ */
        
        .price-box {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
            border-left: 6px solid #dc2626;
            text-align: right; /* จัดราคาชิดขวา */
        }

        /* Loading Spinner */
        #loadingOverlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: white; z-index: 100;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #dc2626;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-bottom: 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p class="text-gray-500 font-bold">Loading...</p>
    </div>

    <div class="fixed top-4 right-4 bg-white p-2 rounded shadow flex gap-2 z-50 no-print items-center border border-gray-200">
        <span class="text-sm font-bold text-gray-600 mr-2 hidden sm:inline">Preview:</span>
        <div id="langContainer" class="flex gap-2"></div>
        <div class="w-px h-6 bg-gray-300 mx-2"></div>
        <button onclick="copyCleanLink()" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm transition flex items-center gap-2 shadow-sm">
            <i class="fa-solid fa-link"></i> <span class="hidden sm:inline">Copy Link</span>
        </button>
    </div>

    <div class="paper-container hidden" id="contentArea">
        
        <div class="flex flex-col-reverse md:flex-row justify-between items-start gap-8 mb-8">
            
            <div class="w-full md:w-2/3">
                <div id="pkgDetail" class="text-gray-700 flyer-content break-words"></div>
            </div>

            <div class="w-full md:w-1/3 flex flex-col items-end sticky top-4">
                <div class="price-box w-full md:w-auto">
                    <p class="text-gray-400 text-sm line-through mb-1" id="fullPriceDisplay"></p>
                    <span class="text-gray-600 text-lg block font-medium">แพ็กเกจราคา</span>
                    <div class="flex items-end justify-end flex-wrap">
                        <span class="text-[#dc2626] text-4xl md:text-5xl font-bold" id="salePriceDisplay">0</span>
                        <span class="text-[#dc2626] text-xl font-bold ml-2 mb-2">บาท</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="w-full mt-4">
            <img id="pkgImage" class="w-full h-auto object-contain rounded-lg shadow-sm hidden">
        </div>

    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const packageId = urlParams.get('id');
        const urlLang = urlParams.get('lang');
        const isClean = urlParams.get('clean') === 'true';

        let packageData = {};
        let currentLang = urlLang || 'TH';

        if (isClean) {
            document.body.classList.add('clean-mode');
        }

        async function loadData() {
            if (!packageId) return;
            try {
                // Fetch data
                const response = await fetch(`/api/packages/${packageId}`);
                if (!response.ok) throw new Error("Not found");
                
                packageData = await response.json();
                
                setupLangButtons();
                renderPage(currentLang);

                // Hide Loading, Show Content
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('contentArea').classList.remove('hidden');

            } catch (err) { 
                document.querySelector('#loadingOverlay p').innerText = "Data not found";
                document.querySelector('.spinner').style.display = 'none';
            }
        }

        function setupLangButtons() {
            const container = document.getElementById('langContainer');
            container.innerHTML = '';
            const langs = Object.keys(packageData.languages);
            if(langs.length === 0) langs.push('TH');

            langs.forEach(lang => {
                const btn = document.createElement('button');
                btn.innerText = lang;
                if (lang === currentLang) {
                    btn.className = "px-3 py-1 bg-red-600 text-white rounded text-sm font-bold shadow-md";
                } else {
                    btn.className = "px-3 py-1 bg-gray-200 hover:bg-red-200 text-gray-700 rounded text-sm";
                }
                btn.onclick = () => { 
                    currentLang = lang; 
                    renderPage(lang); 
                    setupLangButtons();
                };
                container.appendChild(btn);
            });
        }

        function renderPage(lang) {
            const content = packageData.languages[lang] || {};
            
            // Detail
            document.getElementById('pkgDetail').innerHTML = content.package_detail || "";
            
            // Price
            const salePrice = packageData.sale_price ? packageData.sale_price.toLocaleString() : "0";
            document.getElementById('salePriceDisplay').innerText = salePrice;
            if (packageData.full_price > 0) {
                document.getElementById('fullPriceDisplay').innerText = "ปกติ " + packageData.full_price.toLocaleString() + " บาท";
            } else {
                document.getElementById('fullPriceDisplay').innerText = "";
            }

            // Image
            const img = document.getElementById('pkgImage');
            if (content.cover_image) {
                img.src = content.cover_image;
                img.classList.remove('hidden');
            } else {
                img.classList.add('hidden');
            }
        }

        function copyCleanLink() {
            const cleanUrl = `${window.location.origin}${window.location.pathname}?id=${packageId}&lang=${currentLang}&clean=true`;
            navigator.clipboard.writeText(cleanUrl).then(() => {
                const btn = document.querySelector('button[onclick="copyCleanLink()"]');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i>';
                btn.className = "px-3 py-1 bg-green-600 text-white rounded text-sm shadow-sm";
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.className = "px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm transition flex items-center gap-2 shadow-sm";
                }, 2000);
            });
        }

        loadData();
    </script>
</body>
</html>
