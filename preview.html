<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Preview - Hospital Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8f9fa; }
        .a4-paper { 
            width: 210mm; 
            min-height: 297mm; 
            background: white; 
            margin: 20px auto; 
            padding: 50px 32px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1); 
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .flyer-content ul { list-style-type: disc; margin-left: 20px; color: #4a5568; }
        .flyer-content ol { list-style-type: decimal; margin-left: 20px; color: #4a5568; }
        .flyer-content { font-size: 16px; line-height: 1.6; }
        
        .price-box {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px 30px;
            border-left: 8px solid #dc2626;
            text-align: left;
            min-width: 250px;
        }

        /* --- CSS สำหรับซ่อนปุ่ม --- */
        /* ถ้าสั่ง Print หรืออยู่ในโหมด Clean ให้ซ่อนคลาส .no-print ทิ้ง */
        @media print {
            .no-print { display: none !important; }
            body { background-color: white; }
            .a4-paper { box-shadow: none; margin: 0; }
        }
        
        /* คลาสสำหรับซ่อน UI เมื่อเปิดผ่าน Clean Link */
        body.clean-mode .no-print { display: none !important; }
        body.clean-mode { background-color: #e5e5e5; } /* เปลี่ยนสีพื้นหลังนิดนึงให้รู้ว่าโหมด Preview */
        body.clean-mode .a4-paper { margin-top: 0; margin-bottom: 0; }
    </style>
</head>
<body>

    <div class="fixed top-4 right-4 bg-white p-2 rounded shadow flex gap-2 z-50 no-print items-center">
        <span class="text-sm font-bold text-gray-600 mr-2">Preview:</span>
        <div id="langContainer" class="flex gap-2"></div>
        
        <div class="w-px h-6 bg-gray-300 mx-2"></div> <button onclick="copyCleanLink()" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm transition flex items-center gap-2">
            <i class="fa-solid fa-link"></i> Copy Link
        </button>
    </div>

    <div class="a4-paper" id="contentArea">
        
        <div class="flex justify-between items-start mb-8">
            <div class="w-2/3 pr-8">
                <div id="pkgDetail" class="text-gray-700 flyer-content"></div>
            </div>

            <div class="w-1/3 flex flex-col items-end">
                <p class="text-gray-500 text-sm line-through mb-2 font-medium" id="fullPriceDisplay"></p>
                <div class="price-box">
                    <span class="text-gray-500 text-lg block font-medium mb-1">แพ็กเกจราคา</span>
                    <div>
                        <span class="text-[#dc2626] text-5xl font-bold" id="salePriceDisplay">0</span>
                        <span class="text-[#dc2626] text-xl font-bold ml-2">บาท</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-grow relative mt-8">
            <img id="pkgImage" class="w-full h-auto object-contain rounded-lg shadow-sm">
            <div id="noImage" class="hidden w-full h-64 bg-gray-100 flex items-center justify-center text-gray-400 rounded-lg">No Image for this language</div>
        </div>

        <div class="mt-auto pt-8"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const packageId = urlParams.get('id');
        const urlLang = urlParams.get('lang'); // รับค่าภาษาจาก URL (ถ้ามี)
        const isClean = urlParams.get('clean') === 'true'; // ตรวจสอบว่าต้องซ่อนปุ่มไหม

        let packageData = {};
        let currentLang = urlLang || 'TH'; // ถ้ามีภาษาในลิงก์ ให้ใช้ภาษานั้นเลย ถ้าไม่มีใช้ TH

        // ถ้าเป็น Clean Mode ให้เพิ่ม class ใส่ body เพื่อซ่อนปุ่ม
        if (isClean) {
            document.body.classList.add('clean-mode');
        }

        async function loadData() {
            if (!packageId) return;
            try {
                const response = await fetch(`http://127.0.0.1:8000/packages/${packageId}`);
                if (!response.ok) throw new Error("Not found");
                packageData = await response.json();
                setupLangButtons();
                renderPage(currentLang);
            } catch (err) { alert("Error loading data"); }
        }

        function setupLangButtons() {
            const container = document.getElementById('langContainer');
            container.innerHTML = '';
            const langs = Object.keys(packageData.languages);
            if(langs.length === 0) langs.push('TH');

            langs.forEach(lang => {
                const btn = document.createElement('button');
                btn.innerText = lang;
                // ปรับปุ่มให้รู้ว่าภาษาไหนถูกเลือกอยู่
                if (lang === currentLang) {
                    btn.className = "px-3 py-1 bg-red-600 text-white rounded text-sm transition font-bold shadow-md";
                } else {
                    btn.className = "px-3 py-1 bg-gray-200 hover:bg-red-200 text-gray-700 rounded text-sm transition";
                }
                
                btn.onclick = () => { 
                    currentLang = lang; 
                    renderPage(lang); 
                    setupLangButtons(); // รีโหลดปุ่มใหม่เพื่อเปลี่ยนสี
                };
                container.appendChild(btn);
            });
        }

        function renderPage(lang) {
            const content = packageData.languages[lang] || {};
            document.getElementById('pkgDetail').innerHTML = content.package_detail || "<p>No detail available.</p>";
            const img = document.getElementById('pkgImage');
            const noImg = document.getElementById('noImage');
            if (content.cover_image) {
                img.src = content.cover_image;
                img.classList.remove('hidden');
                noImg.classList.add('hidden');
            } else {
                img.classList.add('hidden');
                noImg.classList.remove('hidden');
            }
            const salePrice = packageData.sale_price ? packageData.sale_price.toLocaleString() : "0";
            document.getElementById('salePriceDisplay').innerText = salePrice;
            if (packageData.full_price > 0) {
                document.getElementById('fullPriceDisplay').innerText = "ปกติ " + packageData.full_price.toLocaleString() + " บาท";
            } else {
                document.getElementById('fullPriceDisplay').innerText = "";
            }
        }

        // ฟังก์ชันสร้าง Clean Link
        function copyCleanLink() {
            // สร้าง URL ใหม่ที่มี id, lang และ clean=true
            const cleanUrl = `${window.location.origin}${window.location.pathname}?id=${packageId}&lang=${currentLang}&clean=true`;
            
            navigator.clipboard.writeText(cleanUrl).then(() => {
                // เปลี่ยนข้อความปุ่มชั่วคราวเพื่อให้รู้ว่าก๊อปแล้ว
                const btn = document.querySelector('button[onclick="copyCleanLink()"]');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
                btn.classList.remove('bg-blue-600');
                btn.classList.add('bg-green-600');
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.add('bg-blue-600');
                    btn.classList.remove('bg-green-600');
                }, 2000);
            });
        }

        loadData();
    </script>
</body>
</html>
