<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Board - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #FDFBFA; }
        .sidebar { width: 80px; background-color: #5A21B6; height: 100vh; position: fixed; left: 0; top: 0; }
        .main-content { margin-left: 80px; padding: 40px; }
        .crud-logo-sm { color: #D8469F; font-size: 40px; font-weight: 800; font-style: italic; }
        .board-text-sm { color: #5D3A29; font-size: 20px; font-weight: 700; margin-top: -12px; }
        .status-published { color: #D8469F; font-weight: 500; }
        .status-expired { color: #A0A0A0; font-weight: 500; }
    </style>
</head>
<body>

    <div class="sidebar flex flex-col items-center py-8 justify-between">
        <div class="space-y-8 flex flex-col items-center">
            <i onclick="window.location.href='dashboard.html'" class="fa-solid fa-house text-white text-3xl cursor-pointer"></i>
        </div>
        <i onclick="logout()" class="fa-solid fa-right-from-bracket text-white text-3xl cursor-pointer"></i>
    </div>

    <div class="main-content">
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8 min-h-[80vh] relative">
            
            <div class="text-center mb-6">
                <h1 class="crud-logo-sm">CRUD</h1>
                <p class="board-text-sm">Board</p>
            </div>

            <div class="flex justify-end mb-6">
                <div class="relative w-64">
                    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search ID or Name..." class="w-full bg-[#E9E4F5] rounded-full py-2 px-10 focus:outline-none text-[#5A21B6]">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-3 text-[#5A21B6]"></i>
                </div>
            </div>

            <table class="w-full text-center border-collapse">
                <thead>
                    <tr class="text-[#D8469F] text-xl border-b-2 border-[#5D3A29]">
                        <th class="py-4 border-r-2 border-[#5D3A29]">ID</th>
                        <th class="py-4 border-r-2 border-[#5D3A29]">Package name</th>
                        <th class="py-4 border-r-2 border-[#5D3A29]">Edit/Delete</th>
                        <th class="py-4">Status</th>
                    </tr>
                </thead>
                <tbody id="packageTableBody" class="text-gray-600">
                    </tbody>
            </table>
            
            <p id="noDataMsg" class="text-center mt-10 text-gray-400 hidden">No information available</p>

            <button onclick="window.location.href='form.html'" class="absolute bottom-4 right-4 bg-[#5A21B6] text-white w-14 h-14 rounded-full shadow-lg text-3xl flex items-center justify-center hover:bg-purple-800 transition">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'index.html';

        async function fetchPackages() {
            try {
                const response = await fetch('/api/packages', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const packages = await response.json();
                    const tbody = document.getElementById('packageTableBody');
                    tbody.innerHTML = ''; 

                    if (packages.length === 0) {
                        document.getElementById('noDataMsg').classList.remove('hidden');
                        return;
                    }

                    packages.forEach(pkg => {
                        const statusColor = pkg.status === 'Published' ? 'text-[#D8469F]' : 'text-[#A0A0A0]';
                        
                        const row = `
                            <tr class="border-b border-gray-200 hover:bg-gray-50 transition">
                                <td class="py-4 text-[#5A21B6] border-r-2 border-[#5D3A29]">${pkg.package_id}</td>
                                <td onclick="viewPackage('${pkg.package_id}')" class="py-4 underline cursor-pointer border-r-2 border-[#5D3A29] hover:text-purple-700">${pkg.package_name}</td>
                                <td class="py-4 border-r-2 border-[#5D3A29]">
                                    <button onclick="window.location.href='form.html?id=${pkg.package_id}'" class="mx-2 hover:text-blue-500"><i class="fa-regular fa-pen-to-square"></i></button>
                                    <button onclick="deletePackage('${pkg.package_id}')" class="mx-2 hover:text-red-500"><i class="fa-regular fa-trash-can"></i></button>
                                </td>
                                <td class="py-4 font-medium ${statusColor}">Published</td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }

        async function deletePackage(id) {
            if(!confirm('Are you sure you want to delete package ID: ' + id + '?')) return;
            await fetch(`/api/packages/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            fetchPackages(); 
        }

        // --- ฟังก์ชัน Search แบบใหม่ (ค้นหาทั้ง ID และ Name) ---
                function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toUpperCase().trim(); // ตัดช่องว่างหน้าหลังออก
            const table = document.getElementById("packageTableBody");
            const tr = table.getElementsByTagName("tr");

            for (let i = 0; i < tr.length; i++) {
                // ดึงข้อความทั้งหมดในแถวนั้นมาเลย (รวม ID, Name, Status)
                const rowText = tr[i].textContent || tr[i].innerText;

                // ถ้ามีคำที่ค้นหาปรากฏอยู่ในส่วนใดส่วนหนึ่งของแถว ให้แสดง
                if (rowText.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }

        function viewPackage(id) {
            window.location.href = `preview.html?id=${id}`;
        }

        fetchPackages();
    </script>
    <div style="position: fixed; bottom: 10px; left: 90px; color: #A0A0A0; font-size: 12px; opacity: 0.6; pointer-events: none; z-index: 1000;">Created by Pxngya</div>

</body>
</html>
