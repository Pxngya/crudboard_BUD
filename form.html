<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Board - Edit Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #FDFBFA; }
        .sidebar { width: 80px; background-color: #5A21B6; height: 100vh; position: fixed; left: 0; top: 0; }
        .main-content { margin-left: 80px; padding: 40px; }
        .tab-btn.active { background-color: #E9E4F5; color: #5A21B6; font-weight: bold; }
        
        /* Quill Style */
        .ql-container { height: 400px; background: white; border-radius: 0 0 10px 10px; font-family: 'Kanit', sans-serif; font-size: 16px; }
        .ql-toolbar { background: #f3f3f3; border-radius: 10px 10px 0 0; }
        
        /* แก้บั๊ก Dropdown Size ให้แสดงตัวเลขชัดเจน */
        .ql-snow .ql-picker.ql-size .ql-picker-label::before,
        .ql-snow .ql-picker.ql-size .ql-picker-item::before {
            content: attr(data-value) !important;
        }
        /* ถ้าไม่มีค่า (Normal) ให้โชว์ว่า 16px (Default) */
        .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="16px"]::before,
        .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="16px"]::before {
            content: '16px (Normal)' !important;
        }
        .ql-snow .ql-picker.ql-size .ql-picker-label:not([data-value])::before,
        .ql-snow .ql-picker.ql-size .ql-picker-item:not([data-value])::before {
            content: '16px (Normal)' !important;
        }

        #htmlSource {
            width: 100%;
            height: 400px;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: monospace;
            padding: 1rem;
            border-radius: 0 0 10px 10px;
            display: none;
            resize: none;
        }
    </style>
</head>
<body>

    <div class="sidebar flex flex-col items-center py-8">
        <i onclick="window.location.href='dashboard.html'" class="fa-solid fa-house text-white text-3xl cursor-pointer"></i>
    </div>

    <div class="main-content">
        <div class="max-w-6xl mx-auto bg-white rounded-xl p-8 shadow-sm">
            
            <div class="flex items-center gap-8 mb-8">
                <div class="flex items-center gap-4">
                    <span class="text-[#D8469F] text-xl font-bold">Package name :</span>
                    <input type="text" id="pkg_name" class="bg-[#E9E4F5] rounded-full px-6 py-2 w-64 outline-none text-[#5A21B6]">
                </div>
                <div class="flex items-center gap-4">
                    <span class="text-[#D8469F] text-xl font-bold">ID :</span>
                    <input type="text" id="pkg_id" class="bg-[#E9E4F5] rounded-full px-6 py-2 w-48 outline-none text-[#5A21B6]">
                </div>
            </div>
            <hr class="border-[#5D3A29] border-t-2 mb-4">

            <div class="flex gap-2" id="tab-container">
                <button onclick="switchTab('info')" class="tab-btn active px-8 py-2 text-lg rounded-t-lg transition hover:bg-gray-100">Info</button>
                <button onclick="switchTab('TH')" class="tab-btn px-8 py-2 text-lg rounded-t-lg transition hover:bg-gray-100">TH</button>
                <button onclick="switchTab('EN')" class="tab-btn px-8 py-2 text-lg rounded-t-lg transition hover:bg-gray-100">EN</button>
                <button onclick="switchTab('CN')" class="tab-btn px-8 py-2 text-lg rounded-t-lg transition hover:bg-gray-100">CN</button>
                <button id="addLangBtn" onclick="addNewLanguage()" class="tab-btn px-8 py-2 text-xl font-bold text-[#5A21B6]">+</button>
            </div>

            <div id="tab-info" class="tab-section p-8 border-t-4 border-[#E9E4F5] bg-white">
                <div class="grid grid-cols-2 gap-12">
                    <div>
                        <h3 class="text-[#D8469F] text-2xl mb-4 font-bold">Valid Period</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs text-[#5A21B6] mb-1">Start Date</label>
                                <input type="date" id="start_date" class="w-full bg-[#E9E4F5] rounded-full px-4 py-2 outline-none text-center">
                            </div>
                            <div>
                                <label class="block text-xs text-[#5A21B6] mb-1">End Date</label>
                                <input type="date" id="end_date" class="w-full bg-[#E9E4F5] rounded-full px-4 py-2 outline-none text-center">
                            </div>
                        </div>
                    </div>
                    <div class="space-y-6">
                        <div>
                            <h3 class="text-[#D8469F] text-2xl mb-2 font-bold">Full Price (ราคาเต็ม)</h3>
                            <div class="flex items-center">
                                <input type="number" id="full_price" class="w-full border-b border-gray-300 px-4 py-2 outline-none text-xl">
                                <span class="bg-gray-200 px-4 py-2 text-xs rounded">THB</span>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-[#D8469F] text-2xl mb-2 font-bold">Sale Price (ราคาขายจริง)</h3>
                            <div class="flex items-center">
                                <input type="number" id="sale_price" class="w-full border-b border-gray-300 px-4 py-2 outline-none text-xl font-bold text-red-500">
                                <span class="bg-gray-200 px-4 py-2 text-xs rounded">THB</span>
                            </div>
                        </div>
                        <button id="submitBtn" onclick="submitForm()" class="w-full bg-[#5A21B6] text-white py-3 rounded-lg text-xl font-bold hover:bg-purple-800 transition shadow-lg mt-4">
                            Save Package
                        </button>
                    </div>
                </div>
            </div>

            <div id="tab-lang" class="tab-section hidden p-8 border-t-4 border-[#E9E4F5] bg-white">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="currentLangLabel" class="text-[#5A21B6] text-3xl font-bold">Language: TH</h3>
                </div>

                <div class="grid grid-cols-2 gap-8 mb-8">
                    <div class="col-span-1">
                        <h3 class="text-[#D8469F] text-xl mb-2 font-bold">Title</h3>
                        <input type="text" id="lang_title" class="w-full bg-[#E9E4F5] rounded-full px-6 py-2 outline-none text-[#5A21B6]">
                    </div>
                    <div class="col-span-1">
                        <h3 class="text-[#D8469F] text-xl mb-2 font-bold">Excerpt</h3>
                        <input type="text" id="lang_excerpt" class="w-full bg-[#E9E4F5] rounded-full px-6 py-2 outline-none text-[#5A21B6]">
                    </div>
                </div>

                <div class="mb-8">
                    <h3 class="text-[#D8469F] text-xl mb-2 font-bold">Cover Image</h3>
                    <div onclick="document.getElementById('fileInput').click()" 
                            id="imagePreview"
                            class="w-full h-48 bg-[#E5E5E5] flex items-center justify-center rounded-lg cursor-pointer hover:bg-gray-300 transition overflow-hidden relative border-2 border-dashed border-gray-400">
                        <div id="uploadPlaceholder" class="text-center">
                            <i class="fa-solid fa-image text-gray-500 text-4xl"></i>
                            <p class="text-gray-500 text-sm mt-2">Click to upload image</p>
                        </div>
                        <img id="previewImg" class="absolute h-full object-contain hidden">
                    </div>
                    <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="handleImageUpload(event)">
                </div>

                <div>
                    <div class="flex justify-between items-end mb-2">
                        <h3 class="text-[#D8469F] text-xl font-bold">Package Detail</h3>
                        <button onclick="toggleSource()" class="text-xs bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded text-gray-700 font-bold border border-gray-300 shadow-sm">
                            <i class="fa-solid fa-code mr-1"></i> Visual / HTML Source
                        </button>
                    </div>
                    <div id="editorWrapper"><div id="editor"></div></div>
                    <textarea id="htmlSource" onchange="syncSourceToEditor()"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'index.html';

        // ตั้งค่าขนาดตัวอักษรเป็น Pixel ตามที่ขอ
        var Size = Quill.import('attributors/style/size');
        Size.whitelist = ['10px', '12px', '14px', '16px', '18px', '20px', '24px', '30px', '36px', '48px'];
        Quill.register(Size, true);

        var toolbarOptions = [
            [{ 'header': [1, 2, 3, 4, 5, 6, false] }], // ยังคง Heading ไว้
            [{ 'size': Size.whitelist }], // ตัวเลือกขนาดตัวอักษรกลับมาแล้ว
            [{ 'font': [] }],
            [{ 'color': [] }, { 'background': [] }],
            ['bold', 'italic', 'underline', 'strike'],
            [{ 'align': [] }],
            [{ 'list': 'ordered'}, { 'list': 'bullet' }], // รายการ
            ['link', 'image', 'clean']
        ];

        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: { toolbar: toolbarOptions }
        });

        let isSourceMode = false;
        function toggleSource() {
            const editorDiv = document.getElementById('editorWrapper');
            const sourceArea = document.getElementById('htmlSource');
            if (isSourceMode) {
                quill.root.innerHTML = sourceArea.value;
                editorDiv.style.display = 'block';
                sourceArea.style.display = 'none';
            } else {
                sourceArea.value = quill.root.innerHTML;
                editorDiv.style.display = 'none';
                sourceArea.style.display = 'block';
            }
            isSourceMode = !isSourceMode;
        }

        function syncSourceToEditor() {
            if (isSourceMode) {
                quill.root.innerHTML = document.getElementById('htmlSource').value;
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('id');
        let currentTab = 'info'; 
        let languageData = {
            'TH': { title: '', excerpt: '', package_detail: '', cover_image: '' },
            'EN': { title: '', excerpt: '', package_detail: '', cover_image: '' },
            'CN': { title: '', excerpt: '', package_detail: '', cover_image: '' }
        };

        async function loadEditData() {
            if (!editId) return;
            document.getElementById('submitBtn').innerText = "Update Package";
            document.getElementById('pkg_id').disabled = true;

            try {
                const res = await fetch(`/api/packages/${editId}`);
                if (!res.ok) throw new Error("Load failed");
                const data = await res.json();

                document.getElementById('pkg_id').value = data.package_id;
                document.getElementById('pkg_name').value = data.package_name;
                document.getElementById('full_price').value = data.full_price || 0;
                document.getElementById('sale_price').value = data.sale_price || 0;
                document.getElementById('start_date').value = data.start_date.split('T')[0];
                document.getElementById('end_date').value = data.end_date.split('T')[0];

                languageData = data.languages || languageData;
                Object.keys(languageData).forEach(lang => {
                    if (!['info', 'TH', 'EN', 'CN'].includes(lang)) createTabButton(lang);
                });
            } catch (err) { console.error(err); }
        }

        function createTabButton(lang) {
            const btnContainer = document.getElementById('tab-container');
            const addBtn = document.getElementById('addLangBtn');
            const newBtn = document.createElement('button');
            newBtn.className = 'tab-btn px-8 py-2 text-lg rounded-t-lg transition hover:bg-gray-100';
            newBtn.innerText = lang;
            newBtn.onclick = () => switchTab(lang);
            btnContainer.insertBefore(newBtn, addBtn);
        }

        function switchTab(tabName) {
            if (currentTab !== 'info') saveLanguageToMemory(currentTab);
            currentTab = tabName;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.innerText === tabName) btn.classList.add('active');
            });
            if (tabName === 'info') {
                document.getElementById('tab-info').classList.remove('hidden');
                document.getElementById('tab-lang').classList.add('hidden');
            } else {
                document.getElementById('tab-info').classList.add('hidden');
                document.getElementById('tab-lang').classList.remove('hidden');
                document.getElementById('currentLangLabel').innerText = `Language: ${tabName}`;
                loadLanguageFromMemory(tabName);
            }
        }

        function addNewLanguage() {
            const newLang = prompt("Enter Language Code (e.g., JP):");
            if (newLang && !languageData[newLang.toUpperCase()]) {
                const code = newLang.toUpperCase();
                languageData[code] = { title: '', excerpt: '', package_detail: '', cover_image: '' };
                createTabButton(code);
                switchTab(code);
            }
        }

        function saveLanguageToMemory(lang) {
            if (!languageData[lang]) return;
            languageData[lang].title = document.getElementById('lang_title').value;
            languageData[lang].excerpt = document.getElementById('lang_excerpt').value;
            languageData[lang].package_detail = isSourceMode ? document.getElementById('htmlSource').value : quill.root.innerHTML;
        }

        function loadLanguageFromMemory(lang) {
            const data = languageData[lang] || { title: '', excerpt: '', package_detail: '', cover_image: '' };
            document.getElementById('lang_title').value = data.title;
            document.getElementById('lang_excerpt').value = data.excerpt;
            isSourceMode = false;
            document.getElementById('editorWrapper').style.display = 'block';
            document.getElementById('htmlSource').style.display = 'none';
            quill.root.innerHTML = data.package_detail;
            
            const img = document.getElementById('previewImg');
            const placeholder = document.getElementById('uploadPlaceholder');
            if (data.cover_image) {
                img.src = data.cover_image;
                img.classList.remove('hidden');
                placeholder.classList.add('hidden');
            } else {
                img.classList.add('hidden');
                placeholder.classList.remove('hidden');
            }
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file && currentTab !== 'info') {
                const reader = new FileReader();
                reader.onloadend = function() {
                    languageData[currentTab].cover_image = reader.result;
                    document.getElementById('previewImg').src = reader.result;
                    document.getElementById('previewImg').classList.remove('hidden');
                    document.getElementById('uploadPlaceholder').classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        }

        async function submitForm() {
            if (currentTab !== 'info') saveLanguageToMemory(currentTab);
            const payload = {
                package_id: document.getElementById('pkg_id').value,
                package_name: document.getElementById('pkg_name').value,
                full_price: parseFloat(document.getElementById('full_price').value) || 0,
                sale_price: parseFloat(document.getElementById('sale_price').value) || 0,
                start_date: document.getElementById('start_date').value + "T00:00:00",
                end_date: document.getElementById('end_date').value + "T23:59:59",
                languages: languageData
            };
            const method = editId ? 'PUT' : 'POST';
            const url = editId ? `/api/packages/${editId}` : '/api/packages';
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(payload)
                });
                if (response.ok) {
                    alert("Saved Successfully!");
                    window.location.href = 'dashboard.html';
                } else {
                    const err = await response.json();
                    alert("Error: " + err.detail);
                }
            } catch (error) { console.error(error); alert("Connection Error"); }
        }
        loadEditData();
    </script>
</body>
</html>
